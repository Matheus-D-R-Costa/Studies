<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indicador 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="card container mt-5">
    <h2><strong>Cadastro de Pessoas</strong></h2>

    <form id="pessoa-form">
      <div class="mb-3">
        <label for="nome-input" class="form-label">Nome*</label>
        <input type="text" required class="form-control" id="nome-input" placeholder="Insira seu nome...">
      </div>

      <div class="mb-3">
        <label for="email-input" class="form-label">Email*</label>
        <input type="email" required class="form-control" id="email-input" placeholder="Insira seu nome...">
      </div>

      <div class="mb-3">
        <label for="telefone-input" class="form-label">Telefone*</label>
        <input type="number" required class="form-control" id="telefone-input" placeholder="Insira seu Telefone...">
      </div>

      <div class="mb-3">
        <label for="endereco-input" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="endereco-input" placeholder="Insira seu Endereço...">
      </div>

      <div class="mb-3">
        <label for="ativo-input" class="form-label">Ativo</label>
        <input type="checkbox" class="form-check-input" id="ativo-input">
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <button type="button" class="btn btn-primary me-2" id="btn-save-pessoa">Salvar</button>
          <button type="reset" class="btn btn-danger" id="btn-cancel-save">Cancelar</button>
        </div>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/form.js"></script>
</body>
</html>
