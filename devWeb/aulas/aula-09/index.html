<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Busca de Endereços</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="card container mt-5">
    <h2><strong>Busca de Endereços</strong></h2>

    <form id="cep-form">
      <div class="mb-3">
        <label for="cep-input" class="form-label">CEP</label>
        <input type="number" required class="form-control" id="cep-input" placeholder="Insira seu CEP">
      </div>

      <div class="mb-3">
        <label for="estado-input" class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado-input" placeholder="-" aria-label="Estado" disabled>
      </div>

      <div class="mb-3">
        <label for="cidade-input" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade-input" placeholder="-" aria-label="Cidade" disabled>
      </div>

      <div class="mb-3">
        <label for="bairro-input" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro-input" placeholder="-" aria-label="Bairro" disabled>
      </div>

      <div class="mb-3">
        <label for="logradouro-input" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro-input" placeholder="-" aria-label="Logradouro" disabled>
      </div>

      <div class="mb-3">
        <label for="complemento-input" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="complemento-input" placeholder="-" aria-label="Complemento" disabled>
      </div>

      <div class="row mb-3">
        <div class="col-12">
          <button type="button" class="btn btn-primary me-2" id="btn-search-cep">Buscar</button>
          <button type="reset" class="btn btn-danger" id="btn-cancel-search">Cancelar</button>
        </div>
      </div>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/api.js"></script>
</body>
</html>
