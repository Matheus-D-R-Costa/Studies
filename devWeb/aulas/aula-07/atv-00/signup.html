<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Listagem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./signup.html">Cadastro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">

    <h1>Cadastro de Atividade</h1>

    <form>
      <div class="mb-3">
        <label for="emailInput" class="form-label">Nome</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Alguma coisa...">
      </div>
      <div class="mb-3">
        <label for="messageTextarea" class="form-label">Descrição</label>
        <textarea class="form-control" id="messageTextarea" rows="3"></textarea>
      </div>
    </form>

    <button type="button" class="btn btn-primary" onclick="sum(2, 2)">Enviar</button>
    <button type="button" class="btn btn-danger">Voltar</button>

  </div>

</body>

<script src="./assets/ts/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</html>
