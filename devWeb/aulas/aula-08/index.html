<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="row mb-3">
      <div class="col-3">
        <label for="number1" class="form-label">Primeiro Número</label>
        <input type="number" class="form-control" id="number1" required>
      </div>

      <div class="col-3">
        <label for="number2" class="form-label">Segundo Número</label>
        <input type="number" class="form-control" id="number2" required>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <button type="button" class="btn btn-primary me-2" id="btn-sum">Somar</button>
        <button type="button" class="btn btn-danger" id="btn-reset">Resetar</button>
      </div>
    </div>

    <div>
      <p>Resultado = <span id="resultado"></span></p>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
