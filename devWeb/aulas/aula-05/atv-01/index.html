<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body>

  <h1>Cadastrar-se</h1>

  <form action="" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
    </div>

    <div>
      <label for="nascimento">Data de Nascimento:</label>
      <input type="date" id="nascimento" name="nascimento" required>
    </div>

    <fieldset>
      <legend>Sexo:</legend>
      <div>
        <input type="radio" id="masculino" name="sexo" value="Masculino" required>
        <label for="masculino">Masculino</label>
      </div>
      <div>
        <input type="radio" id="feminino" name="sexo" value="Feminino" required>
        <label for="feminino">Feminino</label>
      </div>
    </fieldset>

    <div>
      <label for="ecivil">Estado Civil:</label>
      <select name="ecivil" id="ecivil" required>
        <option value="" disabled selected>Selecione seu estado civil</option>
        <option value="solteiro">Solteiro</option>
        <option value="casado">Casado</option>
        <option value="divorciado">Divorciado</option>
        <option value="vivo">Vi√∫vo</option>
      </select>
    </div>

    <fieldset>
      <legend>Interesses:</legend>
      <div>
        <input type="checkbox" id="esportes" name="interesses" value="esportes">
        <label for="esportes">Esportes</label>
      </div>
      <div>
        <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
        <label for="tecnologia">Tecnologia</label>
      </div>
      <div>
        <input type="checkbox" id="artes" name="interesses" value="artes">
        <label for="artes">Artes</label>
      </div>
    </fieldset>

    <div>
      <input type="submit" value="Enviar">
    </div>
  </form>

</body>
</html>
