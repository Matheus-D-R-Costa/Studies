<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Cadastro - Carro</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <section>
            <h4 class="text-center mb-4">Cadastro de Carro</h4>
            <div class="card p-4">
                <div class="card-body">
                    <form method="post" id="formulario">
                        <div class="row">
                            <!-- Marca -->
                            <div class="mb-3 col-12 col-sm-6">
                                <label for="marca" class="form-label">Marca*</label>
                                <input type="text" class="form-control" id="marca" name="marca" placeholder="Ex: Toyota" required>
                            </div>
                            <!-- Modelo -->
                            <div class="mb-3 col-12 col-sm-6">
                                <label for="modelo" class="form-label">Modelo*</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Ex: Corolla" required>
                            </div>
                            <!-- Ano de Fabricação -->
                            <div class="mb-3 col-12 col-sm-6">
                                <label for="ano" class="form-label">Ano Fabricação*</label>
                                <input type="number" class="form-control" id="ano" name="ano" placeholder="Ex: 2023" required>
                            </div>
                            <!-- Cor -->
                            <div class="mb-3 col-12 col-sm-6">
                                <label for="cor" class="form-label">Cor*</label>
                                <input type="text" class="form-control" id="cor" name="cor" placeholder="Ex: Branco" required>
                            </div>
                        </div>

                        <div class="text-end">
                            <!-- Botões -->
                            <button type="reset" class="btn btn-outline-secondary me-2" onclick="window.location.href='index.html' ">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>

                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"crossorigin="anonymous"></script>
    <script src="/assets/js/novo.js"></script>

</body>
</html>
