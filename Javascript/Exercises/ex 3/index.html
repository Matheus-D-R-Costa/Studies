<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Json</title>
        <script>
            let k = {
                nome: 'Kylian',
                idade: 27
            }
            let ks = JSON.stringify(k)

            let j = '{"nome" : "Jake", "idade" : 12}'
            let jo = JSON.parse(j)
            console.log(k)
            console.log(ks)
            console.log(j)
            console.log(jo)

        </script>
    </head>
    <body>
        
    </body>
</html>
